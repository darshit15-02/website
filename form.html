<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>HTML From</h2>
        <form>
            <label for="fname">Frist name:</label>
            <input type="text" id="fname" placeholder="enter name" name="fname"><br><br>
            <label for="mname">middle name:</label>
            <input type="text" id="mname" placeholder="enter name" name="mname"><br><br>
            <label for="lname">Last name</label>
            <input type="text" id="lname" placeholder="enter name" name="lname"><br><br>
        </form>
        <button><a style="text-decoration:none;">submit</button>

    </div>
    <div>
        <h2>Password field</h2>

        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" placeholder="enter name" name="username"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" placeholder="enter password" name="pwd"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <h2>Radio Buttons</h2>
        <p>Choose your favorite car :</p>
        <form>
            <input type="radio" id="Audi" name="fav_car">
            <label for="Audi">Audi</label><br>
            <input type="radio" id="mercedes" name="fav_car">
            <label for="mercedes">Mercedes</label><br>
            <input type="radio" id="bmw" name="fav_car">
            <label for="bmw">BMW</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <h2>Checkboxes</h2>
        <form>
            <input type="checkbox" id="sports1" name="sports1">
            <label for="sports1"> I have a cricket</label><br>
            <input type="checkbox" id="sports2" name="sports2">
            <label for="sports2"> I have a Football</label><br>
            <input type="checkbox" id="sports3" name="sports3">
            <label for="sports3"> I have a Hoki</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <h2>Date Field</h2>

        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <input type="submit" value="Submit">
        </form>

        <h2>Local Date Field</h2>
        <form>
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <h2>Email Field</h2>
        <form>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <h2>Number Field</h2>
        <form>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <input type="submit" value="Submit">
        </form>


        <h2>Telephone Field</h2>
        <form >
            <label for="phone">Enter a phone number:</label><br><br>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678-90" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
