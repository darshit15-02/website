<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table6</title>
    <style>
        table{
            border-collapse: collapse; 
            width: 50%;
            margin: 20px;
            padding: 10px;
        }
        th,td{
            text-align: center;
            padding: 8px;
            
        }
        tr:nth-child(even){
            background-color:white;
        }
        tr:nth-child(odd){
            background-color:#9b9c9c;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th style="background-color: #07b865; color: white;"><b>Rank</b></th>
                <th style="background-color: #07b865; color: white;"><b>Name</b></th>
                <th style="background-color: #07b865; color: white;"><b>Points</b></th>
                <th style="background-color: #07b865; color: white;"><b> Team</b></th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
            </tr>
            <tr>
                <td style="color: white;">2.</td>
                <td style="color: white;">sally</td>
                <td style="color: white;">72,400</td>
                <td style="color: white;">students</td>
            </tr>
            <tr>
                <td c>3.</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>dcode</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
