<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>how to use JavaScript</h2>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">clink here</button>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Hello JavaScript!";
            }
        </script>
        <br>

        <h1>my frist javascript</h1>
        <p id="demo1">JavaScript can change the style of an HTML element.</p>
        <script>
            function myFunction1() {
                document.getElementById("demo1").style.fontSize = "25px";
                document.getElementById("demo1").style.color = "red";
                document.getElementById("demo1").style.backgroundColor = "yellow";
            }
        </script>
        <button type="button" onclick="myFunction1()">clink here</button>
    </div>
    <div>
        <h1>My First JavaScript</h1>
        <script>
            function light(sw) {
                var pic;
                if (sw == 0) {
                    pic = "./imag/pic_bulboff.gif"
                } else {
                    pic = "./imag/pic_bulbon.gif"
                }
                document.getElementById('myImage').src = pic;
            }
        </script>

        <img id="myImage" src="./imag/pic_bulboff.gif" width="100" height="180">

        <p>
            <button type="button" onclick="light(1)">Light On</button>
            <button type="button" onclick="light(0)">Light Off</button>
        </p>

    </div>
</body>

</html>
