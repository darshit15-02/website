<head>

        .title {
            text-align: center;
        }
        .main-contain {
             width: 40%;
            border: 10px dashed black;
            margin: 0 auto;
            padding: 30px;
            background-color: rgb(175, 157, 157);
            font-size: 20px;
        }
        .c1 {
            text-align: center;
            display: flex;

<body>
    <div class="main-contain">
        <div class="title">

            <div>

            </div>
            <div>

                <input type="password" id="password" placeholder="strong password Enter" maxlength="8"><br>

            <div class="button1">
